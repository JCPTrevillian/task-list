
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="container">
            <div class="text-header">TASK LIST</div>
            <div class="row">
                <p>Pull Request/Clone Repo</p>
                <label>
                    <input type="checkbox">
                    <span></span>
                </label>
            </div>
            <div class="row">
                <p>Refactor files</p>
                <label>
                    <input type="checkbox" checked="checked">
                    <span></span>
                </label>
            </div>
            <div class="row">
                <p>Debug/Jest Testing</p>
                <label>
                    <input type="checkbox" checked="checked">
                    <span></span>
                </label>
            </div>
            <div class="row">
                <p>Pull Request for review</p>
                <label>
                    <input type="checkbox" checked="checked">
                    <span></span>
                </label>
            </div>
            <div class="row">
                <p>Deploy</p>
                <label>
                    <input type="checkbox" checked="checked">
                    <span></span>
                </label>
            </div>
        </div>
    </div>

</body>
</html>
